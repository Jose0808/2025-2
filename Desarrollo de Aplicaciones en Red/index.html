<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Laboratorio JS y AJAX</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Laboratorio: JavaScript y AJAX</h1>

    <!-- EJERCICIO 1 -->
    <section>
        <h2>1. Palíndromo</h2>
        <input id="palindromoInput" placeholder="Escribe aquí">
        <button onclick="ejercicio1()">Verificar</button>
        <div id="resultado1" class="resultado"></div>
    </section>

    <!-- EJERCICIO 2 -->
    <section>
        <h2>2. Número mayor</h2>
        <input id="num1" type="number" placeholder="Número 1">
        <input id="num2" type="number" placeholder="Número 2">
        <button onclick="ejercicio2()">Comparar</button>
        <div id="resultado2" class="resultado"></div>
    </section>

    <!-- EJERCICIO 3 -->
    <section>
        <h2>3. Vocales presentes</h2>
        <input id="frase1" placeholder="Escribe una frase">
        <button onclick="ejercicio3()">Mostrar vocales</button>
        <div id="resultado3" class="resultado"></div>
    </section>

    <!-- EJERCICIO 4 -->
    <section>
        <h2>4. Contar vocales</h2>
        <input id="frase2" placeholder="Escribe una frase">
        <button onclick="ejercicio4()">Contar</button>
        <div id="resultado4" class="resultado"></div>
    </section>

    <!-- AJAX -->
    <section>
        <h2>AJAX</h2>
        <input id="urlInput" style="width: 100%" placeholder="Ingrese URL">
        <button onclick="realizarPeticion()">Mostrar contenidos</button>

        <h3>Estados de la petición</h3>
        <div id="estado"></div>

        <h3>Contenidos</h3>
        <textarea id="contenidos"></textarea>

        <h3>Cabeceras HTTP</h3>
        <textarea id="cabeceras"></textarea>

        <h3>Código de estado</h3>
        <div id="codigo" class="resultado"></div>
    </section>
    <section>
        <h2>AJAX — Rick & Morty API</h2>
    
        <div class="api-controls">
            <button onclick="cargarPersonajes()">Cargar personajes</button>
        </div>
    
        <div id="personajes" class="cards-container"></div>
    </section>

    <script src="scripts.js"></script>

</body>

</html>
